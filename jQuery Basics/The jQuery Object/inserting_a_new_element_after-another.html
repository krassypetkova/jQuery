<!--Inserting a new element(div) after another(h1) with jQuery.-->

<!DOCTYPE html>
<html>
<head>
    <title>Inserting a new element after another</title>
</head>
<body>
    <h1 id="target">h1</h1>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script>
        var target = document.getElementById( "target" );
        var newElement = document.createElement( "div");

        $(target).after(newElement);
    </script>
</body>
</html>
